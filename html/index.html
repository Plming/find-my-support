      <main class="px-3">
        <form action="result" method="post">
          <div class="container">
            <div class="row mb-1">
              <div class="col">
                <label for="gender"><b>성별</b></label>
              </div>

              <div class="col">
                <label for="age-select"><b>나이</b></label>
              </div>

              <div class="col">
                <label for="income-select"><b>기준중위소득</b></label>
              </div>
            </div>

            <div class="row mb-5">
              <div class="col" id="gender-select">
                <input
                  type="radio"
                  class="btn-check"
                  id="male"
                  name="gender"
                  value="JA0101"
                />
                <label class="btn btn-secondary" for="male">남성</label>

                <input
                  type="radio"
                  class="btn-check"
                  id="female"
                  name="gender"
                  value="JA0102"
                />
                <label class="btn btn-secondary" for="female">여성</label>
              </div>

              <div class="col">
                <select class="form-select" name="age" id="age-select">
                  <option value="">미선택</option>
                  <option value="JA0103">영유아(0세~5세)</option>
                  <option value="JA0104">아동(6세~12세)</option>
                  <option value="JA0105">청소년(13세~18세)</option>
                  <option value="JA0106">청년(19세~29세)</option>
                  <option value="JA0107">중년(30세~49세)</option>
                  <option value="JA0108">장년(50세~64세)</option>
                  <option value="JA0109">노년(65세~)</option>
                </select>
              </div>

              <div class="col">
                <select name="income" class="form-select" id="income-select">
                  <option value="">미선택</option>
                  <option value="JA0201">기준중위소득 0% ~ 50%</option>
                  <option value="JA0202">기준중위소득 51% ~ 75%</option>
                  <option value="JA0203">기준중위소득 76% ~ 100%</option>
                  <option value="JA0204">기준중위소득 101% ~ 200%</option>
                  <option value="JA0205">기준중위소득 200% 초과</option>
                </select>
              </div>
            </div>

                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#more-options"
                >
                  더 보기
                </button>
              </div>
            </div>

              <hr />
              <div class="row mb-1">
                <div class="h4">개인 특성</div>
              </div>

              <div class="row mb-3">

                  <input
                    class="btn-check"
                    type="checkbox"
                    id="JA0301"
                    name="JA0301"
                  />
                  <label class="btn btn-secondary" for="JA0301">난임</label>
                </div>

                <div class="col">
                  <input
                    class="btn-check"

                    id="JA0306"
                    name="JA0306"
                  />
                  <label class="btn btn-secondary" for="JA0306"

                <div class="col">
                  <input
                    class="btn-check"

      <footer class="mt-auto text-white-50">
        <p>
          웹프로그래밍 컴퓨터교육과 김현석 &middot; 공공데이터포털(data.go.kr)
