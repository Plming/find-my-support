<!DOCTYPE html>
<html>
  <head>
    <title>서비스 조회</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="960_12_col.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);

      body {
        /* background-image: url("wallpaper.jpg"); */
      }

      * {
        font-family: "NanumGothic";
        text-align: center;
      }

      .grid_4,
      .grid_3 {
        font-size: large;
        margin-top: 10px;
      }

      div {
        /* DEBUG */
        /* background-color: yellow; */
      }
    </style>

    <script>
      function toggleMoreOptions() {
        const obj = document.getElementById("more-options");
        obj.hidden = !obj.hidden;
      }
    </script>
  </head>

  <body>
    <div class="container title-bar">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href=""
          class="
            d-flex
            align-items-center
            mb-3 mb-md-0
            me-md-auto
            text-dark text-decoration-none
          "
        >
          <span class="fs-4">공공서비스 조회</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>

    <hr />

    <form action="result.html" method="get">
      <div class="container_12">
        <div class="grid_4">
          <label for="gender"><b>성별</b></label>
        </div>

        <div class="grid_4">
          <label for="age-select"><b>나이</b></label>
        </div>

        <div class="grid_4">
          <label for="income-select"><b>기준중위소득</b></label>
        </div>
      </div>

      <div class="container_12">
        <div class="grid_4">
          <input type="radio" id="male" name="gender" value="JA0101" />
          <label for="male">남성</label>

          <input type="radio" id="female" name="gender" value="JA0102" />
          <label for="female">여성</label>
        </div>

        <div class="grid_4">
          <select name="age" id="age-select">
            <option value="">미선택</option>
            <option value="JA0103">영유아(0세~5세)</option>
            <option value="JA0104">아동(6세~12세)</option>
            <option value="JA0105">청소년(13세~18세)</option>
            <option value="JA0106">청년(19세~29세)</option>
            <option value="JA0107">중년(30세~49세)</option>
            <option value="JA0108">장년(50세~64세)</option>
            <option value="JA0109">노년(65세~)</option>
          </select>
        </div>

        <div class="grid_4">
          <select name="income" id="income-select">
            <option value="">미선택</option>
            <option value="JA0201">기준중위소득 0% ~ 50%</option>
            <option value="JA0202">기준중위소득 51% ~ 75%</option>
            <option value="JA0203">기준중위소득 76% ~ 100%</option>
            <option value="JA0204">기준중위소득 101% ~ 200%</option>
            <option value="JA0205">기준중위소득 200% 초과</option>
          </select>
        </div>
      </div>

      <hr />

      <div class="container_12">
        <div
          id="more-options-button"
          class="grid_12"
          style="cursor: pointer"
          onclick="toggleMoreOptions()"
        >
          ▼ 더보기
        </div>
      </div>

      <!-- <div id="more-options" hidden> -->
      <div id="more-options" class="container_12">
        <div class="grid_6">
          <div class="grid_6">
            <h2>가구특성</h2>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0301" name="JA0301" />
            <label for="JA0301">난임</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0302" name="JA0302" />
            <label for="JA0302">임신부</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0303" name="JA0303" />
            <label for="JA0303">출산후</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0304" name="JA0304" />
            <label for="JA0304">심한 장애</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0305" name="JA0305" />
            <label for="JA0305">심하지 않은 장애</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0306" name="JA0306" />
            <label for="JA0306">국가유공자</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0307" name="JA0307" />
            <label for="JA0307">제대군인</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0308" name="JA0308" />
            <label for="JA0308">경관농업인</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0309" name="JA0309" />
            <label for="JA0309">경종농업인</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0310" name="JA0310" />
            <label for="JA0310">과수농업인</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0311" name="JA0311" />
            <label for="JA0311">원예·특용농업인</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0312" name="JA0312" />
            <label for="JA0312">농지소유자</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0313" name="JA0313" />
            <label for="JA0313">기타 농업인</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0314" name="JA0314" />
            <label for="JA0314">연근해/구획어업인</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0315" name="JA0315" />
            <label for="JA0315">양식업인</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0316" name="JA0316" />
            <label for="JA0316">어선소유자</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0317" name="JA0317" />
            <label for="JA0317">기타 어업인</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0318" name="JA0318" />
            <label for="JA0318">축산업인</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0319" name="JA0319" />
            <label for="JA0319">임업인</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0320" name="JA0320" />
            <label for="JA0320">초중고학생</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0321" name="JA0321" />
            <label for="JA0321">대학/대학원생</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0405" name="JA0405" />
            <label for="JA0405">질병/부상/질환자</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0406" name="JA0406" />
            <label for="JA0406">중증·난치·희귀질환자</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0407" name="JA0407" />
            <label for="JA0407">요양, 치매환자</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0408" name="JA0408" />
            <label for="JA0408">근로자/직장인</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0409" name="JA0409" />
            <label for="JA0409">구직자/실업자</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0322" name="JA0322" />
            <label for="JA0322">해당사항없음</label>
          </div>
        </div>

        <div class="grid_6">
          <div class="grid_6">
            <h2>가구특성</h2>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0401" name="JA0401" />
            <label for="JA0401">다문화가족</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0402" name="JA0402" />
            <label for="JA0402">북한이탈주민</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0403" name="JA0403" />
            <label for="JA0403">한부모가정/조손가정</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0404" name="JA0404" />
            <label for="JA0404">1인가구</label>
          </div>

          <div class="grid_3 alpha">
            <input type="checkbox" id="JA0411" name="JA0411" />
            <label for="JA0411">다자녀가구</label>
          </div>

          <div class="grid_3 omega">
            <input type="checkbox" id="JA0410" name="JA0410" />
            <label for="JA0410">해당사항없음</label>
          </div>
        </div>
      </div>
      <hr />

      <input
        type="submit"
        value="검색하기"
        style="width: 180px; height: 60px"
      />
    </form>
  </body>
</html>
